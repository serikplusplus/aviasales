<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ависалес</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Авиасалес</h1>
<main>

    <section class="wrapper">
        <form class="form-search">
            <div class="wrapper__search">
                <div class="input" style="display: block;">
                    <label>Откуда
                        <input type="text" class="input__cities-from" required>
                    </label>
                    <ul class="dropdown dropdown__cities-from">

                    </ul>
                </div>

                <div class="input">
                    <label>Куда
                        <input type="text" class="input__cities-to" required>
                    </label>
                    <ul class="dropdown dropdown__cities-to">

                    </ul>
                </div>

                <div class="input input__cities-from">
                    <label>Отправление
                        <input type="date" class="input__date-depart" required>
                    </label>
                </div>
            </div>

            <div class="wrapper__button">
                <button type="submit" class="button button__search">
                    <span class="button__search-text">Найти билеты</span>
                </button>
            </div>
        </form>
    </section>
    <section class="wrapper">

        <section class="wrapper__ticket">
            <h2 >Самый дешевый билет на выбранную дату</h2>
            <div id="cheapest-ticket">
                <h3 class="cheapest-ticket-title"></h3>
            </div>
        </section>

        <section class="block__ticket" >
            <h2 class="">Самые дешевые билеты на другие даты</h2>
            <div id="other-cheap-tickets">
                <h3 class="cheapest-ticket-title2"></h3>
            </div>
        </section>
    </section>


</main>

<template style="display: none" id="template_ticket">
    <article class="ticket">
        <h3 class="agent">Aviakassa</h3>
        <div class="ticket__wrapper">
            <div class="left-side">
                <a href="https://www.aviasales.ru/search/SVX2905KGD1" class="button button__buy">
                    <span class="price_ticket">19700</span></a>
            </div>
            <div class="right-side">
                <div class="block-left">
                    <div class="city__from">Вылет из города
                        <span class="city__name name_from">Екатеринбург</span>
                    </div>
                    <div class="date">29 мая 2020 г.</div>
                </div>

                <div class="block-right">
                    <div class="changes">Без пересадок</div>
                    <div class="city__to">Город назначения:
                        <span class="city__name name_to">Калининград</span>
                    </div>
                </div>
            </div>
        </div>
    </article>
</template>
<script src="main.js"></script>

</body>

</html>
